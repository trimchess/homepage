function wfc(bgcol, id, t){
document.write("<TD BGCOLOR=" + bgcol + "><div style='width:19px;height:19px;' ID=" + id + ">&nbsp;</div></TD>");}
function st(id,t){
document.getElementById(id).firstChild.nodeValue=t;}
function st2(id,t){
var e=document.getElementById(id);
e.style.fontSize="8pt";
e.style.fontFamily="MS Sans Serif";
return st(id,t);}
